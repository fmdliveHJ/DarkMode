<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>DarkMode</title>
  </head>
  <body>
    <div id="root"></div>
    <style class="dark">
      .dark .mainBody {
        background-color: #000;
        color: #fff;
        transition: all 0.3s;
      }
      .dark .GlobalHeader {
        background-color: #000;
        color: #fff;
        transition: all 0.3s;
      }
      .dark .GlobalGnb {
        background-color: #000;
        color: #fff;
        transition: all 0.3s;
      }
      .yellow .mainBody {
        background-color: #000;
        color: yellow;
        transition: all 0.3s;
      }
      .yellow .GlobalHeader {
        background-color: #000;
        color: yellow;
        transition: all 0.3s;
      }
      .yellow .GlobalGnb {
        background-color: #000;
        color: yellow;
        transition: all 0.3s;
      }
      .blue .mainBody {
        background-color: #000;
        color: blue;
        transition: all 0.3s;
      }
      .blue .GlobalHeader {
        background-color: #000;
        color: blue;
        transition: all 0.3s;
      }
      .blue .GlobalGnb {
        background-color: #000;
        color: blue;
        transition: all 0.3s;
      }
    </style>
  </body>
</html>
